    <main>
        <h1> Formulario de contacto</h1>
        <div class="contacto">
            <form class="form">
              <div class="row">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="..." required>
                </div>
    
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="..." required>
                </div>
    
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="..." required>
                </div>
    
                <div class="col-md-6">
                    <label for="comentarios" class="form-label">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" class="form-control" rows="5" placeholder="mensaje"></textarea>
                </div>
    
                <div class="col-12 mt-3">
                    <button type="button" class="btn btn-outline-success">ENVIAR</button>
                </div>
            </form>
        </div>
